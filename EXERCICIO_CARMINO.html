            <label for="inputName4" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Digite seu nome" readonly>
            <!--readonly-->
        </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Digite o endereço" readonly>

        </div>

        </div>

    <br>

        <form class="row g-3">

            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Novo</button>
            </div>

            <div class="col-md-3">

            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Excluir</button>
